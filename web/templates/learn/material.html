{% extends "base.html" %}
{% load static %}

{% block title %}{{ material.name }} | Учебные материалы{% endblock %}

{% block content %}
  <div class="material-detail-container">
    <div class="material-header">
      <h1 class="material-title">{{ material.name }}</h1>
    </div>

    <div class="material-content">
      <div class="description-section">
        <div class="description-content">
          {{ material.description|safe|linebreaksbr }}
        </div>
      </div>
    </div>

    <div class="material-actions">
      <a href="{% url 'learn:materials' material.object.id %}" class="back-button">
        <i class="fas fa-arrow-left"></i> К списку материалов
      </a>
    </div>
  </div>

  <style>
    .material-detail-container {
      min-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .material-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .material-title {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .material-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .material-theme-badge {
      background: #3498db;
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .description-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.3rem;
      color: #34495e;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .description-content {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .material-actions {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-start;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: #f8f9fa;
      color: #495057;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s;
      border: 1px solid #dee2e6;
    }

    .back-button:hover {
      background: #e9ecef;
      color: #212529;
    }

    @media (max-width: 768px) {
      .material-detail-container {
        padding: 1.5rem;
        margin: 1rem;
      }

      .material-title {
        font-size: 1.6rem;
      }
    }
  </style>
{% endblock %}
